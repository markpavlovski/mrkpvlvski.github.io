  <script src="threejs/three.min.js"></script>

<body>


  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

    <div class="row">

  	<div id = "canvas"></div>

    </div>

  
    <div class="row">
    

      <div class=".u-full-width"  style="margin-top: 0%;" >          
            <script>

            	var maxHeight = 300;
	            var height = Math.min(window.innerHeight, 300);
	            var mouse = new THREE.Vector3()
	            var scene = new THREE.Scene();
	            scene.background = new THREE.Color( 0x99ffff );
	            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/ height / .4, 1, 10000);
	            camera.position.z = 750;  
	            var renderer = new THREE.WebGLRenderer();


	            renderer.setSize(window.innerWidth, height *.4);
	            
	            


	            function onDocumentMouseMove(event) {
	                event.preventDefault();
	                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
	                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
	                mouse.z = -1.6;
	            }

	            document.addEventListener('mousemove', onDocumentMouseMove, false);


	            containerThree = document.getElementById( 'canvas' );
	            document.body.appendChild( containerThree );

	            containerThree.appendChild( renderer.domElement );
	            var geometry = new THREE.BoxGeometry(500 , 500 , 500 , 1, 1, 1);
	            var material = new THREE.MeshBasicMaterial({color: 0x1EAEDB, wireframe: true});
	            var cube = new THREE.Mesh(geometry, material);
	            scene.add(cube);
	                  

	            var y_axis = new THREE.Vector3(0, -1, 0);
		        var z_axis = new THREE.Vector3(0, 0, -1);
		            
	            function render() {
		            requestAnimationFrame(render);	            		            
		            
		            
		            cube.quaternion.setFromUnitVectors(mouse, y_axis.clone().normalize());
		            cube.quaternion.setFromUnitVectors(mouse, z_axis.clone().normalize());

		            height = Math.min(window.innerHeight, maxHeight);
		            camera.aspect = window.innerWidth / height / .4;
		            camera.updateProjectionMatrix();
		            renderer.setSize(window.innerWidth, height*.4);

		            renderer.render(scene, camera);
		         
	            };

	            render();
            </script>

      </div>
    </div>
